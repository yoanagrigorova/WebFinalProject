<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <section id="registration">
        <h1>Регистрация</h1>
        <form >
            <fieldset>
                    <label for="username">Потребителско име</label>
                    <input class="form-input" type="text" id="username" name="username">
                    <label for="firstName">Име</label>
                    <input class="form-input" type="text" id="firstName" name="firstName">
                    <label for="lastName">Фамилия</label>
                    <input class="form-input" type="text" id="lastName" name="lastName">
                    <label for="email">E-mail</label>
                    <input class="form-input" type="email" id="email" name="email">
                    <label for="password">Парола</label>
                    <input class="form-input" type="text" id="password" name="password">
                    <label for="repeat-password">Повтори парола</label>
                    <input class="form-input" type="text" id="repeat-password" name="repeat-password">
                    <button type="submit" id="submitRegistration">Регистрация</button>
            </fieldset>
            
        </form>
    </section>
</body>

</html>
